<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertemuan 3 - Styling dengan CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header, footer {
            background-color: purple;
            padding: 10px;
            color: white;
            text-align: center;
            width: 100%;
        }
        a {
            color: white;
            text-decoration: none;
        }
        main {
            margin: 20px;
            text-align: center;
        }
        /* Menggunakan grid untuk membagi konten */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
        }
        section {
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-group {
            display: flex;
            align-items: center;
            width: 100%;
            margin: 5px 0;
        }
        .form-group label {
            width: 30%;
            text-align: right;
            padding-right: 10px;
        }
        .form-group input, .form-group select {
            width: 65%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input[type="submit"], button {
            width: 100%;
            background-color: purple;
            color: white;
            cursor: pointer;
            border: none;
            padding: 10px;
            margin-top: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #6a0dad;
            color: white;
        }
        tbody tr:first-child td {
            background-color: #d8bfd8;
        }
        @media screen and (max-width: 700px) {
            .form-group {
                flex-direction: column;
                align-items: flex-start;
            }
            .form-group label {
                text-align: left;
                width: 100%;
            }
            .form-group input, .form-group select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="https://ipwija.ac.id">Home</a>
    </header>
    <main>
        <h2>Hi</h2>
    </main>
    <div class="container">
        <section>
            <h3>Halo World</h3>
        </section>
        <section id="gambar">
            <img src="https://i.pinimg.com/736x/c5/71/b4/c571b4d74a56894a37045f0a991c159e.jpg" height="400" width="300" alt="Edu Image">
        </section>
        <section id="form">
            <form>
                <div class="form-group">
                    <label>Username:</label>
                    <input id="username" type="text">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password">
                </div>
                <div class="form-group">
                    <label>Warna:</label>
                    <input type="color">
                </div>
                <div class="form-group">
                    <label>Tanggal:</label>
                    <input type="date">
                </div>
                <div class="form-group">
                    <label>Upload File:</label>
                    <input type="file">
                </div>
                <div class="form-group">
                    <label>Pilih Opsi:</label>
                    <input type="checkbox"> Centang Saya
                </div>
                <div class="form-group">
                    <label></label>
                    <input type="radio" name="pilihan" value="1"> Opsi 1
                    <input type="radio" name="pilihan" value="2"> Opsi 2
                </div>
                <div class="form-group">
                    <label>Cari:</label>
                    <input type="search" placeholder="Cari sesuatu...">
                </div>
                <div class="form-group">
                    <label>Dropdown:</label>
                    <select>
                        <option>1</option>
                        <option>2</option>
                    </select>
                </div>
                <input type="submit" value="Cancel">
                <button>Login</button>
            </form>
        </section>
        <section id="paragraf">
            <h1>Pertemuan 2</h1>
            <h2>HTML Dasar</h2>
            <p>Pertemuan 2, dasar HTML membuat paragraf sederhana dengan huruf <i>miring</i>, <b>tebal</b></p>
            <ul>
                <li>1</li>
                <li>2</li>
            </ul>
            <ol>
                <li>Satu</li>
                <li>Dua</li>
            </ol>
        </section>
        <section id="table">
            <h2>Table</h2>
            <table>
                <thead>
                    <tr>
                        <th>Jan</th>
                        <th>Feb</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>4</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
    <footer>
        &copy; 2025
    </footer>
</body>
</html>
