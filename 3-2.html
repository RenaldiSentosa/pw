<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertemuan 3 - Styling dengan CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: purple;
            padding: 10px;
            color: white;
            text-align: center;
        }
        a {
            color: white;
            text-decoration: none;
        }
        main {
            margin: 20px;
            text-align: center;
        }
        section {
            margin: 20px auto;
            padding: 20px;
            max-width: 800px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        /* Warna untuk Header Table */
        th {
            background-color: #6a0dad; /* Ungu */
            color: white;
        }
        /* Warna untuk angka 1 dan 2 */
        td:nth-child(1), td:nth-child(2) {
            background-color: #d8bfd8; /* Ungu Muda */
        }
        @media screen and (max-width: 700px) {
            .form-group {
                flex-direction: column;
                align-items: flex-start;
            }
            .form-group label {
                text-align: left;
                width: 100%;
            }
            .form-group input, .form-group select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="https://ipwija.ac.id">Home</a>
    </header>
    <main>
        <h2>Hi</h2>
    </main>
    <section id="paragraf">
        <h1>Pertemuan 2</h1>
        <h2>HTML Dasar</h2>
        <p>Pertemuan 2, dasar HTML membuat paragraf sederhana dengan huruf <i>miring</i>, <b>tebal</b></p>
        <ul>
            <li>1</li>
            <li>2</li>
        </ul>
        <ol>
            <li>Satu</li>
            <li>Dua</li>
        </ol>
    </section>
    <section id="table">
        <h2>Table</h2>
        <table>
            <thead>
                <tr>
                    <th>Jan</th>
                    <th>Feb</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>4</td>
                </tr>
            </tbody>
        </table>
    </section>
    <footer>
        &copy; 2025
    </footer>
</body>
</html>
