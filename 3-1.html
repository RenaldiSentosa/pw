<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pertemuan 3 - Styling dengan CSS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    header {
      background: #333;
      padding: 15px;
      text-align: center;
    }

    header a {
      color: white;
      text-decoration: none;
      font-size: 20px;
    }

    main {
      padding: 20px;
    }

    section {
      margin-bottom: 20px;
      padding: 15px;
      background: white;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    input, select, button {
      width: 80%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: block;
    }

    input {
      background: #ddd;
    }

    #username {
      background: green;
      color: white;
    }

    .bg-grey {
      background: grey;
      color: white;
    }

    button {
      background: purple;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: darkmagenta;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid black;
      text-align: center;
      padding: 8px;
    }

    @media screen and (max-width: 700px) {
      [class*='col-'] {
        width: 50%;
      }
    }

    @media screen and (max-width: 450px) {
      [class*='col-'] {
        width: 100%;
      }
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #333;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <a href="https://ipwija.ac.id">Home</a>
  </header>

  <main>
    <p>Hi</p>
  </main>

  <section>
    <h2>Halo World</h2>
  </section>

  <section id="gambar">
    <img src="edu.png" height="200" width="200" alt="Gambar Edu">
  </section>

  <section id="form" class="col-">
    <h2>Form Login</h2>
    <form>
      <label for="username">Username:</label>
      <input id="username" type="text">

      <label for="password">Password:</label>
      <input id="password" class="bg-grey" type="password">

      <label for="warna">Warna:</label>
      <input id="warna" class="bg-grey" type="color">

      <label for="dropdown">Dropdown:</label>
      <select id="dropdown">
        <option>1</option>
        <option>2</option>
      </select>

      <input type="submit" value="Cancel">
      <button type="submit">Login</button>
    </form>
  </section>

  <section id="paragraf" class="col-">
    <h1>Pertemuan 2</h1>  
    <h2>HTML Dasar</h2>
    <p>Pertemuan 2 membahas dasar HTML seperti membuat paragraf sederhana dengan huruf <i>miring</i> dan <b>tebal</b>.</p>

    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
    </ul>

    <ol>
      <li>Satu</li>
      <li>Dua</li>
    </ol>
  </section>

  <section id="table" class="col-">
    <h2>Tabel</h2>
    <table>
      <thead>
        <tr>
          <th>Jan</th>
          <th>Feb</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>2</td>
        </tr>
        <tr>
          <td>3</td>
          <td>4</td>
        </tr>
      </tbody>
    </table>
  </section>

  <footer>@2025</footer>

</body>
</html>
