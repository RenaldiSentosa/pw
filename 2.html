<!DOCTYPE html>
<html>
<head>
  <title>Pertemuan 2 HTML Dasar</title>
</head>
<body>
  <header>
    <a href="https://Ipwija.ac.id">Home</a>
  </header>
  
  <main id="main" class="main">
    <p>Hi</p>
  </main>
  
  <section>
    <p>Halo World</p>
  </section>
  
  <section id="gambar">
    <img src="https://i.pinimg.com/736x/71/d7/d7/71d7d7ddb817cc2e946aa648feab2d2b.jpg" height="400" width="200" alt="Gambar Contoh">
  </section>
  
  <section id="form">
    <form>
      <label>Username :</label>
      <input type="text" name="username">
      
      <label>Password :</label>
      <input type="password" name="password">
      
      <label>Warna:</label>
      <input type="color" name="warna">
      
      <label>Dropdown:</label>
      <select name="dropdown">
        <option>1</option>
        <option>2</option>
      </select>
      
      <label>Tanggal:</label>
      <input type="date" name="tanggal">
      
      <label>Upload File:</label>
      <input type="file" name="file">
      
      <label>Komentar:</label>
      <textarea name="komentar" rows="4" cols="50"></textarea>
      
      <label>Pilih minat:</label>
      <input type="checkbox" name="minat" value="Olahraga"> Olahraga
      <input type="checkbox" name="minat" value="Musik"> Musik
      <input type="checkbox" name="minat" value="Seni"> Seni
      
      <label>Jenis Kelamin:</label>
      <input type="radio" name="gender" value="Laki-laki"> Laki-laki
      <input type="radio" name="gender" value="Perempuan"> Perempuan
      
      <label>Cari:</label>
      <input type="search" name="search" placeholder="Cari sesuatu...">
      
      <input type="submit" value="Cancel">
      <button type="submit">Login</button>
    </form>
  </section>
  
  <section id="paragraf">
    <h1>Pertemuan 2</h1>
    <h2>HTML Dasar</h2>
    <p>Pertemuan dasar HTML membuat paragraf <br/> sederhana dengan huruf <i>miring</i>, <b>tebal</b>.</p>
    
    <ul>
      <li>1</li>
      <li>2</li>
    </ul>  
    
    <ol>
      <li>Satu</li>
      <li>Dua</li>
    </ol>  
  </section>
  
  <section id="table">
    <h2>Table</h2>
    <table border="1">
      <thead>  
        <tr><th>Jan</th><th>Feb</th></tr>
      </thead> 
      <tbody> 
        <tr><td>1</td><td>2</td></tr>
        <tr><td>3</td><td>4</td></tr>  
      </tbody>    
    </table> 
  </section>
  
  <footer>
    &copy; 2025
  </footer>
</body>
</html>
