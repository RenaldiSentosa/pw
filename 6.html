<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manipulasi HTML + CSS dengan JavaScript</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 40px 20px;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    #dynamicContent {
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      margin-bottom: 20px;
      transition: all 0.4s ease;
    }

    .highlight {
      color: white;
      background-color: #2980b9;
    }

    .hidden {
      display: none;
    }

    .animate {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(41, 128, 185, 0.4);
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      background-color: #3498db;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    form {
      margin-top: 30px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #444;
    }

    input[type="text"] {
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
      font-size: 1rem;
    }

    form button {
      background-color: #2ecc71;
    }

    form button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Manipulasi HTML + CSS dengan JavaScript</h1>

    <div id="dynamicContent">Konten ini akan diubah secara dinamis.</div>

    <div style="text-align: center;">
      <button onclick="changeContent()">Ubah Konten</button>
      <button onclick="toggleVisibility()">Tampilkan/Sembunyikan</button>
      <button onclick="addAnimation()">Animasi Efek</button>
    </div>

    <form onsubmit="validateForm(event)">
      <label for="name">Nama:</label>
      <input type="text" id="name" name="name" required />
      <button type="submit">Kirim</button>
    </form>
  </div>

  <script>
    function changeContent() {
      const content = document.getElementById('dynamicContent');
      content.innerHTML = 'Konten telah diperbarui!';
      content.classList.toggle('highlight');
    }

    function toggleVisibility() {
      const content = document.getElementById('dynamicContent');
      content.classList.toggle('hidden');
    }

    function addAnimation() {
      const content = document.getElementById('dynamicContent');
      content.classList.toggle('animate');
    }

    function validateForm(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      if (name.trim() === '') {
        alert('Nama tidak boleh kosong!');
      } else {
        alert('Formulir berhasil dikirim!');
      }
    }
  </script>

</body>
</html>
