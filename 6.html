<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Ganti Konten Dinamis</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      border-radius: 15px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #343a40;
    }

    p#teks {
      font-size: 1.2rem;
      margin-bottom: 15px;
      color: #495057;
    }

    img#gambar {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    #kotak {
      width: 100%;
      height: 100px;
      border-radius: 10px;
      margin: 15px 0;
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.5s;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>Konten Dinamis</h1>

    <!-- Teks -->
    <p id="teks">Teks awal</p>
    <button onclick="gantiTeks()">Ganti Teks</button>

    <!-- Gambar -->
    <img id="gambar" src="gambar1.jpg" alt="Gambar">
    <button onclick="gantiGambar()">Ganti Gambar</button>

    <!-- Kotak Warna -->
    <div id="kotak" style="background-color: red;">Kotak 1</div>
    <button onclick="gantiKotak()">Ganti Warna & Teks Kotak</button>
  </div>

  <script>
    const teksList = [
      "Teks awal",
      "Teks kedua",
      "Teks ketiga",
      "Teks keempat",
      "Teks kelima"
    ];

    const gambarList = [
      "gambar1.jpg",
      "gambar2.jpg",
      "gambar3.jpg",
      "gambar4.jpg",
      "gambar5.jpg"
    ];

    const warnaList = [
      { warna: "red", label: "Kotak 1" },
      { warna: "green", label: "Kotak 2" },
      { warna: "blue", label: "Kotak 3" },
      { warna: "orange", label: "Kotak 4" },
      { warna: "purple", label: "Kotak 5" }
    ];

    let indexTeks = 0;
    let indexGambar = 0;
    let indexWarna = 0;

    function gantiTeks() {
      indexTeks = (indexTeks + 1) % teksList.length;
      document.getElementById("teks").innerText = teksList[indexTeks];
    }

    function gantiGambar() {
      indexGambar = (indexGambar + 1) % gambarList.length;
      document.getElementById("gambar").src = gambarList[indexGambar];
    }

    function gantiKotak() {
      indexWarna = (indexWarna + 1) % warnaList.length;
      const kotak = document.getElementById("kotak");
      kotak.style.backgroundColor = warnaList[indexWarna].warna;
      kotak.innerText = warnaList[indexWarna].label;
    }
  </script>

</body>
</html>
