<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Renaldi Sentosa</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f2f5f7;
      color: #333;
    }

    .profile-container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    .header-bg {
      height: 100px;
      background: linear-gradient(135deg, #0066cc, #00cc99);
      border-radius: 12px 12px 0 0;
      margin: -30px -30px 30px -30px;
    }

    .profile-photo-wrapper {
      text-align: center;
      margin-top: -50px;
    }

    .profile-photo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid white;
      object-fit: cover;
    }

    .header-text {
      text-align: center;
    }

    .header-text h1 {
      margin: 10px 0 5px;
    }

    .subtitle {
      color: gray;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .action-buttons {
      text-align: center;
      margin: 20px 0;
    }

    button {
      background: #007bff;
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #0056b3;
    }

    .content-card {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .content-card h2 {
      margin: 0 0 10px;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      margin-bottom: 5px;
    }

    #login-form {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="email"], input[type="password"] {
      padding: 8px;
      width: 80%;
      max-width: 300px;
      margin: 5px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

  </style>
</head>
<body>
<div class="profile-container">
  <div class="header-bg"></div>

  <div class="profile-photo-wrapper">
    <img src="profile.png" alt="profile" class="profile-photo" />
  </div>

  <div class="header-text">
    <h1>Renaldi Sentosa</h1>
    <p class="subtitle">He/Him • Web Developer</p>
    <p>Jakarta, Indonesia • <a href="https://wawan.sismadi.com">RenaldiSentosa.com</a></p>
    <p><strong>Renaldi Langit Solusi</strong> — Universitas Ipwija</p>
  </div>

  <div class="action-buttons">
    <button id="logoutBtn">Logout</button>
  </div>

  <div id="login-form">
    <h3>Login untuk melihat data</h3>
    <input type="email" id="email" placeholder="Email" /><br>
    <input type="password" id="password" placeholder="Password" /><br>
    <button id="loginBtn">Login</button>
  </div>

  <div id="content"></div>

  <div class="content-card">
    <h3>Sosial Media</h3>
    <ul>
      <li><strong>Github:</strong> <a href="https://github.com/RenaldiSentosa" target="_blank">github.com/RenaldiSentosa</a></li>
      <li><strong>Roblox:</strong> <a href="https://www.roblox.com/id/users/901014009/profile" target="_blank">@renaldi7625</a></li>
    </ul>
  </div>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

const SUPABASE_URL = 'https://fcsnwmzrpwsabsqnscwj.supabase.co'
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZjc253bXpycHdzYWJzcW5zY3dqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY1MTUwNDUsImV4cCI6MjA2MjA5MTA0NX0.QKBmiZGCbP79v75XE4VTG0TDmGZV-iC2vE0gOzLMeH0'

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)
const content = document.getElementById('content')
const loginForm = document.getElementById('login-form')

async function login() {
  const email = document.getElementById('email').value
  const password = document.getElementById('password').value

  const { data, error } = await supabase.auth.signInWithPassword({ email, password })

  if (error) {
    alert('Login gagal: ' + error.message)
    return
  }

  loginForm.style.display = 'none'
  loadData()
}

async function logout() {
  await supabase.auth.signOut()
  content.innerHTML = '<p>Logout berhasil.</p>'
  loginForm.style.display = 'block'
}

async function loadData() {
  const {
    data: { user },
    error: userError
  } = await supabase.auth.getUser()

  if (!user || userError) {
    content.innerHTML = '<p>Silakan login untuk melihat data.</p>'
    return
  }

  const { data, error } = await supabase
    .from('web3')
    .select('*')
    .eq('user_id', user.id)
    .order('id')

  if (error) {
    content.innerHTML = '<p>Gagal mengambil data: ' + error.message + '</p>'
    return
  }

  if (data.length === 0) {
    content.innerHTML = '<p>Data kosong.</p>'
    return
  }

  let out = ''
  data.forEach(row => {
    out += `
      <div class="content-card">
        <h2>${row.judul}</h2>
        <p>${row.isi}</p>
      </div>
    `
  })

  content.innerHTML = out
}

document.getElementById('loginBtn').addEventListener('click', login)
document.getElementById('logoutBtn').addEventListener('click', logout)

window.addEventListener('DOMContentLoaded', async () => {
  const { data: { user } } = await supabase.auth.getUser()
  if (user) {
    loginForm.style.display = 'none'
    loadData()
  }
})
</script>
</body>
</html>
